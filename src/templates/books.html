<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body> 
<div class="caja">
        <h1 class="text-center nt-5 nb-5 text-info"> Hola mierda</h1>
        <div class="container">
            <div class="card shadow-box">
                <div class="card-body">
               <table class="table table-border">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Language</th>
                    <th scope="col">AgeRating</th>
                    <th scope="col">Category</th>
                    <th scope="col">State</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </thead>
               
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.idbooks}}</td>  
                            <td>{{d.Title}}</td>   
                            <td>{{d.Author}}</td>  
                            <td>{{d.Language}}</td>  
                            <td>{{d.AgeRating}}</td>
                            <td>{{d.Category}}</td>  
                            <td>{{d.State}}</td>  
                            <td><button class="btn btn-primary btn-sm" id="">Edit</button></td> 
                            <td><button onclick="delete_book_ok('{{d.idbooks}}')" class="btn btn-danger btn-sm" id="">Delete</button></td>  
                            
                        </tr> 
                    {% endfor %}
                </tbody>
            </table>
                </div>
            </div>
        </div>
</div>
<script>
  

   




  function delete_book_ok(idbooks) {
    const url = `http://localhost:5000/books/${idbooks}`;
    let isError = false;
    let isLoading = true;
  
    fetch(url, {
      method: "DELETE",
    })
      .then((response) => {
        isLoading = false;
  
        if (response.ok) {
          alert("Libro eliminado"); // Mostrar alerta de éxito
          location.reload(); // Reiniciar los valores del formulario después de eliminar exitosamente
        } else {
          isError = true;
        }
      })
      .catch((error) => {
        console.log("****ERROR", error);
        isLoading = false;
        isError = true;
      });
  }
  
</script>
</body>
</html>
